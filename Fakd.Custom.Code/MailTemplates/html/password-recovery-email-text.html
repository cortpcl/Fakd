<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Password recovery</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <link media="all" rel="stylesheet" type="text/css" href="http://fakd.dk.web34.wannafindserver.dk/css/fakd.css" /><link media="print" rel="stylesheet" type="text/css" href="/css/fakd_print.css" />
</head>
<body>
<div><a href="http://<%Host%>"><img src="http://fakd.dk.web34.wannafindserver.dk/images/fakd/logo.jpg" alt="fakd"/></a></div>
    <p>
        Du modtager denne email fordi du har bedt om et nyt password til din profil på diaetist.dk
    </p>
    <p>
        G&aring; til <a href="http://www.diaetist.dk">www.diaetist.dk</a> og login med nedenst&aring;ende oplysninger.
    </p>
    <table cols="2">
        <tr>
            <td style="width: 90px">
                Email:
            </td>
            <td>
                <strong>
                    <%UserName%></strong>
            </td>
        </tr>
        <tr>
            <td  style="width: 90px">
                Password:
            </td>
            <td style="color:red"><strong><%Password%></strong></td>
        </tr>
    </table>
    <br />
    Passwordet kan &aelig;ndres i din profil på diaetist.dk.
    <br />
    <p>
        Med venlig hilsen
        <br />
        <a href="http://<%Host%>">www.diaetist.dk</a></p>
</body>
</html>
